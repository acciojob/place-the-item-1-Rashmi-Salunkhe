<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  flex-wrap: wrap;
}

.item {
  width: 50px;
  height: 50px;
  margin: 5px;
}

.green {
  background-color: green;
}

.red {
  background-color: red;
}

.blue {
  background-color: blue;
}
</style>
</head>
<body>

<div class="container">
  <div class="item green">3</div>
  <div class="item red">1</div>
  <div class="item blue">2</div>
</div>

</html>
